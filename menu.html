<!DOCTYPE html>

<html>

<head>

    <meta
      name="description"

    <title>Ecommerce project</title>

    <!-- font awesome cdn link -->
    <link
      rel="stylesheet"

    <link rel="stylesheet" href="/CSS/style.css" />

<body>

    <!----  Header section  --->

    <header class="site_header">
        <a href="/index.html" class="logo"><img id="logo_img" src="/images/4.jfif" alt="fika"></a>


        <nav class="navbar">
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/menu.html">Menu</a></li>
                <li><a href="/review.html">Review</a></li>

    <section class="product">

        </div>

        <br><br>

        <div class="product_2">
            <img src="/images/Irish Coffee.jpg" alt="Irish_Coffee" width="300px" height="220px">

        </div>


        <div class="product_1">
            <img src="/images/Caffe_latte_Macchiato.jpg" alt="Caffe_latte_Macchiato" width="300px" height="220px">
            <h5>Macchiato   $25</h5>
            <h6>Latte Macchiato</h6>

        </div>


        <div class="product_1">
            <img src="/images/7.jpg" alt="kanelbulle" width="300px" height="220px">
            <h5>Kanelbulle   $25</h5>
