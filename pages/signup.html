<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <nav class="menu">
        <ul class="menu__lists">
            <li class="menu__list"><a href="../index.html" class="menu__link">Products</a></li>
            <li class="menu__list"><a href="./pages/signup.html" class="menu__link">Sign up</a></li>
            <li class="menu__list"><a href="./product_detail.html" target="-blank" class="menu__link">Product
                    Detail</a>
            </li>
            <li class="menu__list"><a href="./cart.html" target="-blank" class="menu__link">Cart</a>
            </li>
        </ul>
    </nav>
    <div class="main-block">
        <div class="left-part">
            <h1>Log in</h1>
            <p>Sign up to check the most selling products and best deals
            </p>
            <div class="btn-group">
                <a class="btn-item" href="">I am a seller</a>
                <a class="btn-item" href="">I am a buyer</a>
            </div>
        </div>
        <form action="/">
            <div class="title">
                <h2>Register here</h2>
            </div>
            <div class="info">
                <input type="text" name="name" placeholder="Full name">
                <input type="text" name="name" placeholder="Email">
                <input type="text" name="name" placeholder="Phone number">
                <input type="password" name="name" placeholder="Password">
                <select>
                    <option value="course-type" selected>Mobile Phones*</option>
                    <option value="short-courses">Headphone</option>
                    <option value="featured-courses">TV</option>
                    <option value="undergraduate">Speakers</option>
                    <option value="diploma">Skooters</option>
                    <option value="certificate">Console</option>
                </select>
            </div>

            <button type="submit" href="/">Submit</button>
        </form>
    </div>
</body>
</html>
