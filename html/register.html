<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login-register.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header">
        <div class="header-left">
            <h1 class="company-name"><a href="../index.html">theRomeo`s <i class="fa-solid fa-laptop-code"></i> studio </a></h1>

        </div>
        <div class="header-right">
            <nav>
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="login.html" class="nav-link">Login</a></li>

                </ul>
            </nav>
        </div>

    </header>
    <main>
        <h2>Thank you for your desire to join us.</h2>
        <form action="">
            
            <label for="name">Please enter your name:</label>
            <input type="text" placeholder="Your name" name="name" id="name">
            <label for="email">Please enter your email:</label>
            <input type="email" placeholder="Your email" name="email" id="email">
            <label for="phone">Please enter your phone:</label>
            <input type="phone" placeholder="Your phone" name="phone" id="phone">
            <label for="password">Please enter your password:</label>
            <input type="password" placeholder="Your password" name="password" id="password">
            <label for="confirm">Please confirm your password:</label>
            <input type="password" placeholder="Your password" name="confirm" id="confirm">
            <button type="submit" class="btn">Submit</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__left">
            <h4>Made by theRomeo. <br> All rights served.</h4>
        </div>
        <div class="footer__right">
            <h4>Here you can find more about us:</h4>

                <li><a href="#" class="media-link"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
                <li><a href="#" class="media-link"><i class="fa-brands fa-telegram"></i>Telegram</a></li>
            </ul>      
        </div>
        
    </footer>
