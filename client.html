<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/client.css">
    <meta name="description" content="login">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h1>Aurori's Charms</h1>
    </header>
    <main class="client">
        <form class="client__form">
            <label for="email">E-mail:</label>
            <input type="email" placeholder="e-mail" required id="email" name="email">
            <label for="password">Password:</label>
            <input type="password" required id="password" name="password">
        </form>
        <button type="submit" class="client__submit"><a href="./product.html">Submit</a></button>   
    </main>
    <footer>
        <h2 class="footer__title" id="contact">Contact us:</h2>
        <a href="https://www.instagram.com/encantos_da_aurori/" target="_blank" aria-label="instagram"><i class="fa-brands fa-instagram footer__icon"></i></a>
        <a href="https://wa.me/+123456789" target="_blank" aria-label="whatsapp"><i class="fa-brands fa-whatsapp footer__icon"></i></a>
    </footer>   
</body>
</html>
