<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/cart.css">
    <script src="https://kit.fontawesome.com/8aad6d85c7.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1 class="company-name"><a href="index.html">theRomeo`s <i class="fa-solid fa-laptop-code"></i> studio </a></h1>

        </div>
        <div class="header-right">
            <nav>
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>

                </ul>
            </nav>
        </div>

    </header>
    <main>
        <div class="cart">
            <div class="cart__left">
                        <ul class="cart__title-list">
                            <li class="cart__title"><a href="cart.html">Cart</a></li>
                            <li class="cart__title"><a href="#">History</a></li>
                            <li class="cart__title cart__title-active"><a href="cart-pay.html">Pay</a></li>
                        </ul>
            </div>
            <div class="cart__right">
                
                <form action="" class="cart-payment">
                    <h4 class="total">Total: 2499.95$</h4>
            
                    <label for="email">Please enter your card info:</label>
                    <input type="number" placeholder="0000 0000 0000 0000" name="card-number" id="card-number">
                    
                    <div class="flex">
                        <select name="month" id="month">
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select name="year" id="year">
                            <option value="1">2023</option>
                            <option value="2">2024</option>
                            <option value="3">2025</option>
                            <option value="4">2026</option>
                            <option value="5">2027</option>
                            <option value="6">2028</option>
                            <option value="7">2029</option>
                        </select>
                        <input type="password" placeholder="CVV" name="CVV" id="CVV">
                    </div>
                    
                    
                    <button type="submit" class="btn">Pay</button>
                </form>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <div class="footer__left">
            <h4>Made by theRomeo. <br> All rights served.</h4>
        </div>
        <div class="footer__right">
            <h4>Here you can find more about us:</h4>
            <ul>
                <li><a href="#" class="media-link"><i class="fa-brands fa-facebook"></i>Facebook</a></li>
                <li><a href="#" class="media-link"><i class="fa-brands fa-twitter"></i>Twitter</a></li>
                <li><a href="#" class="media-link"><i class="fa-brands fa-instagram"></i>Instagram</a></li>
                <li><a href="#" class="media-link"><i class="fa-brands fa-telegram"></i>Telegram</a></li>
            </ul>      
        </div>
        
    </footer>
</body>
</html>
