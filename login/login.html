    <main>
      <div class="login">
        <div class="account-grid">
          <div class="login-details">
            <h3 class="login-title">Login</h3>
            <form class="login-form">
              <label for="email"
                ><input
                  type="email"
                  name="email"
                  id="email login-email"
                  class="input__details"
                  placeholder="Email Address"
                  required
              /></label>
              <label for="password"
                ><input
                  type="password"
                  name="password"
                  id="password login-password"
                  class="input__details"
                  placeholder="Password"
                  required
              /></label>

              <label for="remember-checkbox" class="remember-checkbox">
                <input
                  type="checkbox"
                  name="checkbox"
                  id="checkbox remember-checkbox"
                  class="remember"
                />
                <p>Remember Me</p>
              </label>

              <label for="login-btn">
                <input
                  type="submit" 
                  value="Login"
                  name="login-btn"
                  id="login-btn"
                  class="login-btn"
              /></label>
            </form>
          </div>

          <div class="new__account">
            <h3 class="login-title new-user">New User</h3>
            <h4 class="new-acc-title">
              Dont have an account?
              <br>
              Create one here:
            </h4>

            <div class="account-flex">
              <div class="account-form">
                <form class="account__form">
                  <label for="name">
                    <!-- <h5 class="name">Your Full-Name:</h5>  -->
                    <input
                      type="name"
                      name="name"
                      id="name"
                      class="name input__details"
                      placeholder="Full Name"
                      required
                    />
                  </label>

                  <label for="email">
                    <input
                      type="email"
                      name="email"
                      id="email new-account-email"
                      class="email input__details"
                      required
                      placeholder="Email Address"
                    />
                  </label>

                  <label for="password">
                    <input
                      type="password"
                      name="password"
                      id="password new-account-password"
                      class="password input__details"
                      required
                      placeholder="Password"
                    />
                  </label>

                  <label for="password-repeat">
                    <input
                      type="password-repeat"
                      name="password-repeat"
                      id="password-repeat new-account-password-repeat"
                      class="password input__details"
                      required
                      placeholder="Password"
                    />
                  </label>

                  <label for="remember-checkbox" class="remember-checkbox accept">
                    <input
                      type="checkbox"
                      name="checkbox"
                      id="checkbox"
                      class="remember "
                    />
                    <p>Accept Terms & Conditions</p>
                  </label>

                  <label for="register">
                    <input
                      type="submit"
                      value="Register"
                      name="register"
                      id="register"
                      class="register"
                  /></label>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
