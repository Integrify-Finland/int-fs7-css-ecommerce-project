<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casavile | Sign in</title>
    <link rel="stylesheet" href="/CSS/login.css">

    <!-- icon link starts here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- font link starts here  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="box">
        <div id="container">
            <div class="col-15">
                <img src="/img/index-img/logo.png" alt="logo">
            </div>
            <div class="col-15">
                <button class="sign-btn">Join</button>
                <button class="sign-btn">Sign in</button>
            </div>

            <div class="col-40">
                <div class="container">
                    <form>
                        <div class="colum">
                            <label for="email">Email adress:</label>
                            <input type="email" id="email" name="email" placeholder="john@gmail.com">
                
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password">
                
                            <input type="submit" value="Sign-in">
                        </div>
                    </form>
                    <div class="row">
                        <a href="#">Forgot password?</a>     
                    </div>
                
                </div>
            </div>

            <div class="col-30">
                <div class="row">
                    <div class="btn">
                        <i class="fa-brands fa-google icon"></i>
                        <p>Google</p>
                    </div>
                    <div class="btn">
                        <i class="fa-brands fa-apple icon"></i>
                        <p>Apple</p>
                    </div>
                    <div class="btn">
                        <i class="fa-brands fa-facebook icon"></i>
                        <p>Facebook</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
