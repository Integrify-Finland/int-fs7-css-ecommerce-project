<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>❤️Minimalist Jwelery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merienda:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <marquee behavior="" direction="">Free Shipping over $40</marquee>
      <div class="header__links">
        <div class="header__logo logo">Lovely Minimal</div>
        <div class="header__btns">
          <button>Sign In</button>
          <button>Sign up</button>
        </div>
      </div>

      <div class="header__cart-search">
        <i class="fa-solid fa-cart-shopping"> </i>
        <button class="header__search-btn">Search</button>
        <label  for="searchbar"
          ><input class="header__search" placeholder="Search" name="searchbar" type="search" />
        </label>
      </div>

    </header>

    <main>
      <section class="main__top">
    
        <div class="main__images">
           <div class="main__top-img img1"></div>

           <div class="main__top-img img2">
    
           <h1 class="main__msg h1"> Valentine's day offer</h1>
           <p class="main__msg p">Only High quality Jwelery</p></div>
           <div class="main__top-img img3"></div>
        </div>
      </section>
      <section class="main__products">

     <h1 class="main__products__header">Products</h1>

     <div class="products">

        <div class="product ring"></div>

        <div class="product chain"></div>

        <div class="product earings"></div>

        <div class="product jl-set"></div>

     </div>
      </section>
    </main>

    <aside>
      <span>Chat with us</span>
    </aside>

    <footer></footer>
  </body>
</html>
